<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:last-child {
            letter-spacing: 10px;
        }
        li:nth-child(-n+2) {
            text-decoration: line-through;
        }
        li:nth-child(2n+1) {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Three</li>
        <li>Four</li>
        <li>Cinco</li>
        <li>Seis</li>
        <li>Siete</li>
        <li>Ocho</li>
        <li>Nueve</li>
    </ul>
</body>

</html>
